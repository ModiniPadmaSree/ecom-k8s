apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecom-ingress
  namespace: ecom
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ecom.example.com   # replace with your domain or cluster IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecom-frontend-svc
            port:
              number: 80
